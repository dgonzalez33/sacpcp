<ion-header>
    <app-header back="true" title="Admin - Groups">
    </app-header>
</ion-header>

<ion-content>
 
    
    <section id="legend-header">
        <ion-grid>
       
            <ion-row>
                <ion-col col-5>Status Legend</ion-col>
                <ion-col col-5><ion-icon name="checkmark" color="active"></ion-icon> Active</ion-col>
                <ion-col col-2><ion-icon name="help" color="pending"></ion-icon> Pending</ion-col>
            </ion-row>
        </ion-grid>
    </section>
    <hr/>

    <section id="mygroups-list">
        <ion-grid>
            <ion-row style="font-weight:bold">
                <ion-col >Organization</ion-col>
                <ion-col>Group Type</ion-col>
                <ion-col>Group Name</ion-col>
                <ion-col>Group ID</ion-col>
                <ion-col >Status</ion-col>
            </ion-row>
                <ion-row *ngFor="let pendingOrg of pendingOrgs">
                    <ion-col class="linked-group" (click)="approveGroup(pendingOrg)">{{pendingOrg.organization.name}}</ion-col>
                    <ion-col>Temp</ion-col>
                    <ion-col class="linked-group" (click)="approveGroup(pendingOrg)">{{pendingOrg.organization.group}}</ion-col>
                    <ion-col>{{pendingOrg.organization.id}}</ion-col>
                    <ion-col ><ion-icon name="help" color="pending"></ion-icon></ion-col>
               </ion-row>

                <ion-row *ngFor="let org of orgs">
                    <ion-col class="linked-group" (click)="openGroupProfile(org)">{{org.name}}</ion-col>
                    <ion-col>{{org.org_type ? org.org_type.name : 'Not Selected'}}</ion-col>
                    <ion-col class="linked-group" (click)="openGroupProfile(org)">{{org.group}}</ion-col>
                    <ion-col>{{org.id}}</ion-col>
                    <ion-col ><ion-icon name="checkmark" color="active"></ion-icon></ion-col>
               </ion-row>
        </ion-grid>
    </section> 
<section>
    <ion-grid>
    <ion-row>
        <ion-col> <button ion-button color="primary" (click)="back()">Cancel</button></ion-col>
        <ion-col>
            <button ion-button color="primary" (click)="back()">Save</button>
        </ion-col>
        <ion-col> <button ion-button color="primary" (click)="back()">Create</button></ion-col>
    </ion-row>
    </ion-grid>
</section>
<section id="tab-content" padding>
    <div class="sal-att-logo-container">
        <img src="assets/img/collaboration.svg" />
    </div>
</section>
<div style="min-height: 10vh !important;"></div>
</ion-content>
