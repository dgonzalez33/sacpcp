<ion-header>
  <app-header back="true" title="{{this.title}}">
  </app-header>
</ion-header>

<ion-content>
  <section id="attendee-heading">
      <ion-grid>
          <ion-row style="font-weight:bold">
              <ion-col col-3></ion-col>
              <ion-col col-3>First Name</ion-col>
              <ion-col col-3>Last Name</ion-col>
              <ion-col col-3>Attending</ion-col>
          </ion-row>
      </ion-grid>
  </section>
  <hr/>
  <section id="attendees">
      <ion-grid>
       
          <!-- div-- class="bogus-attendees">
            <ion-row>
              <ion-col col-3><ion-icon name="person"></ion-icon></ion-col>
              <ion-col col-3>Michael</ion-col>
              <ion-col col-3>Shine</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3><ion-icon name="person"></ion-icon></ion-col>
              <ion-col col-3>Mac</ion-col>
              <ion-col col-3>Shane</ion-col>
            </ion-row>
          </div-->

          <div *ngFor="let member of members; index as i">
              <ion-row>
                  <ion-col col-3 *ngIf="this.member.role==1" ><ion-icon name="person"></ion-icon></ion-col>
                  <ion-col col-3 *ngIf="this.member.role!=1" ><ion-icon name="people" (click)="manageAttendee(i)"></ion-icon></ion-col>
                  <ion-col col-3>{{this.member.first_name}}</ion-col>
                  <ion-col col-3>{{this.member.last_name}}</ion-col>
                  <ion-col col-3>
                    <ion-select (ionChange)="changeAttendingIndicator(member)" [(ngModel)]="this.member.isAttending" id="selectAttendingIndicator" >
                        <ion-option value=true>Yes</ion-option>
                        <ion-option value=false>No</ion-option>
                    </ion-select>  
                  </ion-col>
             </ion-row>
          </div>
      </ion-grid>
  </section> 
  
  <section>
      <ion-grid>
          <ion-row>
              <ion-col></ion-col>
              <ion-col>
                  <button ion-button color="secondary" (click)="cancel()">Cancel</button>
              </ion-col>
              <ion-col></ion-col>
              <ion-col>
                  <button ion-button color="primary">Finish</button>
              </ion-col> 
              <ion-col>
                  <button ion-button color="primary" (click)="manageAttendee(-1)">Add Attendee</button>
              </ion-col>
              <ion-col></ion-col>
          </ion-row>
      </ion-grid>
  </section>

</ion-content>
