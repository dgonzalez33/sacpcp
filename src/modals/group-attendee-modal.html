<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>Group Attendee</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item>
                <ion-label color="primary" stacked>First Name</ion-label>
                <ion-input [(ngModel)]="attendee.first_name" placeholder="First Name" stacked></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Last Name</ion-label>
                <ion-input [(ngModel)]="attendee.last_name"  placeholder="Last Name" stacked></ion-input>
            </ion-item>
        </ion-item-group>
        <ion-list radio-group [(ngModel)]="attendee.contactType">
            <ion-list-header>
                Contact Type:
            </ion-list-header>
            <ion-item>
                <ion-label>Mobile</ion-label>
                <ion-radio value="mobile"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-radio value="Email"></ion-radio>
            </ion-item>
        </ion-list>
            <ion-item>
                <ion-input [(ngModel)]="attendee.contactString" placeholder="Mobile/Email" stacked></ion-input>
            </ion-item>
    </ion-list>
<ion-list>        
        <ion-item>
          <ion-label>Attending</ion-label>
          <ion-select [(ngModel)]="attendee.isAttending">
            <ion-option value="true">Yes</ion-option>
            <ion-option value="false">No</ion-option>
          </ion-select>
        </ion-item>
</ion-list>        



    <button ion-button color="secondary" (click)="dismiss()">Cancel</button>
    <button ion-button color="primary" (click)="save()">Save</button>

</ion-content>
